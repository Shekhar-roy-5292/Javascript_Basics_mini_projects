<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#">Welcome to my page</a>
    </nav>
    <div class="container">
        <h1 id="msg">helo shekhar, good morning</h1>
        <button id="gm-btn">good Morning</button>
        <button id="af-btn">good Afternoon</button>
        <button id="ge-btn">good Evening</button>
        <button id="gn-btn">good Night</button>
    </div>

    <form class="change-class">
        <select id="option" class="option">
            <option value="">select option</option>
            <option value="java">java</option>
            <option value="c lang">c lang</option>
            <option value="python">python</option>
        </select>
        <h1 id="option-msg">hii</h1>
        <input type="text" id="input" class="option">
        <h1 id="h1-msg">text</h1>
    </form>
    
    <form class="change-class">
        <input type="password" class="option"  id="password">
        <div>
            <input type="checkbox"   id="checkbox">
            <span>show password</span>
        </div>
    </form>
    
    <form class="change-class">
        <input type="range" name="" id="range" min="0" max="100">
        <h1>&#8377;
            <span id="srange"></span>
        </h1>
    </form>
    <form action="" class="change-class">
        <input type="text" id="Num1" class="option">
        <input type="range" name="" id="Num2" min="0" max="10">
        <h1 id="rangeValue"></h1>
        <h1 id="showNum1">0</h1>
        <h1> X </h1>
        <h1 id="showNum2" >0</h1>
        <h1>=</h1>
        <h1 id="Result" >0</h1>
    </form>
    
</body>
<script src="app.js"></script>
</html>
